spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o-mini
app.ai.api-url=https://api.openai.com/v1/chat/completions
app.ai.models=
app.ai.max-output-tokens=120

app.cors.allowed-origins=http://localhost:*,http://192.168.*

# === H2 (file-based) ===
spring.datasource.url=jdbc:h2:file:./data/coffee;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# === H2 Console ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

server.port=8080
server.address=0.0.0.0
